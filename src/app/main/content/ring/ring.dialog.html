<form #myForm="ngForm" >
        <h2 mat-dialog-title>Add RingGroup</h2>
        
       <mat-form-field>
            <input matInput [(ngModel)]="name" placeholder="Name" name="name" required>
            <mat-error ng-show="myForm.extension.$touched && myForm.extension.$invalid">Required</mat-error>
        </mat-form-field>
        <mat-form-field>
                <mat-select placeholder="Extensions">
                  <mat-option [value]="true" default>
                    True
                  </mat-option>
                  <mat-option [value]="false">
                        False
                      </mat-option>
                </mat-select>
              </mat-form-field>
       
    <div mat-dialog-actions >
      <button mat-button (click)="onNoClick()">Exit</button>
      <button mat-button (click)="addContact()" [disabled] = "!myForm.valid" cdkFocusInitial>Ok</button>
    </div>
    </form>
